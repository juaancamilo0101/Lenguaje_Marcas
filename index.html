<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Animales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="public/css/estilos.css">
</head>
<body class="bg-light">

  <header class="mb-4">
    <div class="container">
      <h1 class="text-center my-4 fw-bold">Listado de Animales</h1>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded shadow">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Animales</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="public/registrar.html">Registrar Animal</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="public/especies.html">Especies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="public/sobre.html">Sobre Nosotros</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="bg-white p-4 rounded-3 shadow">
      <h2 class="text-primary mb-4">Animales Registrados</h2>

      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle text-center">
          <thead class="table-primary">
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Especie</th>
              <th scope="col">Edad(Años)</th>
              <th scope="col">Descripción</th>
              <th scope="col">Tipo Aniaml</th>
              <th scope="col">Hábitats</th>
              <th scope="col">Color</th>
              <th scope="col">Fecha de Nacimiento</th>
              <th scope="col">Imagen</th>
            </tr>
          </thead>
          <tbody id="tabla-animales">          
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="bg-primary text-white text-center py-3 mt-5">
    <p class="mb-0">Visita <a class="text-white fw-bold text-decoration-underline" href="https://es.wikipedia.org/wiki/Animal" target="_blank">Wikipedia de Animales</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
